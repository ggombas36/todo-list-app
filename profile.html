<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List In JavaScript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="profile.css"/>

</head>
<body>
<div class="container">
    <header id="header-background">
        <div class="header">
            <div class="back">
                <div class="back-button">
                    <a href="main.html">
                    <i class="bi bi-arrow-left-square-fill"></i>
                    </a>
                </div>
            </div>
            <div class="header-text">
                <h2>Edit your profile!</h2>
            </div>
        </div>
    </header>
    <div class="options">
        <div class="profile-picture">
            <img src="" id="profile" alt="Profile-picture">
            <input id="input-profile" class="input-file" type="file" onchange="showImage()">
            <label for="input-profile">Change your profile picture</label>
            <button class="set-profile" id="save-profile">Set</button>
        </div>
        <div class="background-picture">
            <img src="" id="background" alt="Background-picture">
            <input id="input-background" class="input-file" type="file" onchange="showImage2()">
            <label for="input-background">Change your background</label>
            <button class="set-background" id="save-background">Set</button>
        </div>
    </div>
</div>
<script src="testProfile.js"></script>
</body>
</html>
