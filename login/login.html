<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List In JavaScript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="login.css"/>

</head>
<body>
    <div class="container">
        <header id="header-background">
            <div class="header">
                <div class="header-text">
                    <h2>Please, log in!</h2>
                </div>
            </div>
        </header>
        <div class="space"></div>
        <form class="login" action="../main/main.html" method="post">
            <div class="login-input">
                <div class="log-in">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Username">
                    <span></span>
                </div>
                <div class="log-in">
                    <label>Password</label>
                    <input type="password" placeholder="●●●●●●●●●">
                    <span></span>
                </div>
            </div>
            <div class="log-in">
                <button type="submit" id="log-in">Log-in</button>
            </div>
            <div class="login-register">
                <p>Don't have an account? <a href="register.html" class="register-link">Register</a></p>
            </div>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
